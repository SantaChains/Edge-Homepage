<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons/icon16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4a90e2" />
    <meta
      name="description"
      content="edge&chrome扩展"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>時</title>
    <style>
      /* 加载动画 */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
        transition: background-color 0.3s;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(74, 144, 226, 0.2);
        border-top-color: #4a90e2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        color: #333;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* 暗色模式 */
      @media (prefers-color-scheme: dark) {
        .loading-container {
          background-color: #1a1a1a;
        }
        
        .loading-text {
          color: #e0e0e0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用。</noscript>
    <div id="root">
      <!-- 加载动画 -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载中...</div>
      </div>
    </div>
  </body>
</html>
